<div class="container mt-5">
	<div class="text-center">
		@if(!registerMode){
		<h1 class="text-center">Discover Your Perfect Match</h1>
		<p class="lead">Join us today and start exploring all the exciting connections waiting for you. Sign up now to find your match!</p>
		<div class="text-center">
			<button class="btn btn-large me-2 btn-primary" (click)="registerToggle()">Register</button>
			<button class="btn btn-info btn-large me-2">Learn More</button>
		</div>
		}@else{
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4">
					<app-register
								  (cancelRegister)="cancelRegisterMode($event)">
				  </app-register>
				</div>
			</div>
		</div>
		}
	</div>
</div>
